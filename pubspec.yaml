name: review_film_app
description: "A new Flutter project!"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  intl: ^0.19.0
  path: ^1.8.3
  http: ^1.2.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Film_icon.png"
  adaptive_icon_background: "#ffffff"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/Film_icon.png
  android: true
  ios: true

flutter:

  uses-material-design: true
